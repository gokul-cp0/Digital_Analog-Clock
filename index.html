<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="threeHands first">
                <div class="secHand"></div>
            </div>
            <div class="threeHands second">
                <div class="minHand"></div>
            </div>
            <div class="threeHands third">
                <div class="hourHand"></div>
            </div>
            <div class="circleRadius"></div>
            <span class="twelve">12</span>
            <span class="three">3</span>
            <span class="six">6</span>
            <span class="nine">9</span>
        </div>
        <div class="digitalClock"></div>
        <div class="currentDate">Thursday 15 September 2025</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
